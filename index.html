<!DOCTYPE html>
<html lang="fr">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://kit.fontawesome.com/aefc4ad0f1.js" crossorigin="anonymous"></script>
        <title>Les petits plats</title>
    </head>
    <body class="container">
        <header>
            <img src="assets/logo.png" class="logo" alt="Logo Les petits plats">
        </header>
        <div class="inner-addon right-addon">
            <i class="fa-solid fa-magnifying-glass glyphicon glyphicon-search"></i>
            <input type="text" id="input-search" class="form-control input-lg" placeholder="Rechercher une recette" />
        </div>
        <div class="tags-container"> 

        </div>
        <div class="list">
            <div class="btn-group" id="id_ingredient" >
                <button type="button" id="btn_ingredient" class="btn btn-primary btn-sm dropdown-toggle" aria-haspopup="true" aria-expanded="false">
                    Ingr√©dients
                </button>
                <input type="text" id="inpt_ingr" placeholder="Recherche un ingredient" style="display: none;" class="btn btn-primary btn-lg dropdown-toggle" data-bs-toggle="dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <div class="grp_ingredient display-none" id="ingredients-menu-items">

                </div>
            </div>
            <div class="btn-group" id="id_appareil" class="">
                <button type="button" id="btn_appareil" class="btn btn-success btn-sm dropdown-toggle" aria-expanded="false">
                    Appareils
                </button>
                <input type="text" id="inpt_appr" placeholder="Recherche un appareil" style="display: none;"  class="btn btn-success btn-lg dropdown-toggle" data-bs-toggle="dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <div class="grp_appareil display-none"  id="machines-menu-items">

                </div>
            </div>
            <div class="btn-group" id="id_ustensil">
                <button type="button" id="btn_ustensil" class="btn btn-danger btn-sm dropdown-toggle" aria-expanded="false">
                    Ustensiles
                </button>
                <input type="text" placeholder="Recherche un Ustensile" id="inpt_ustensil" style="display: none;" class="btn btn-danger btn-lg dropdown-toggle" data-bs-toggle="dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <div class="grp_ustensil display-none" id="utensils-menu-items"> 
                    
                </div>
            </div>
        </div>
        <div id="galeries"> 
            <div class="recipe-card row justify-content-between"></div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script type="module" src="scripts/display.js"></script>
        <script type="module" src="scripts/displayDropdown.js"></script>
        <script type="module" src="scripts/tags.js"></script>
        <script type="module" src="scripts/app.js"></script>
    </body>
</html>
